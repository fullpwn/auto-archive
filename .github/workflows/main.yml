name: Auto Archive
on:
  schedule:
    - cron: 0 * * * *

jobs:
  Archive:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: Install Python
        run: sudo apt install python3
      - name: Install Waybackpy
        run: pip install waybackpy -U
      - name: Start Archive
        run: python3 run.py
          
        
